<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Afripass | Sign Up</title>
</head>

<body>
<section style="height: 100vh; background-image: url('./images/afripass-bg.png'); background-size:cover">
        <div class="d-flex row justify-content-center">
            <div class="card" style="width: 40rem; background: white; margin-top: 100px">
                <div class="card-body text-center">
                    
                    <form>
                        <div class="form-group mb-3">
                        <img src="./images/afrilabs.png" style="max-width: 200px" alt="">
                        </div>
                        <div class="form-group mb-3">
                            <h3>Sign Up</h3>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-md-6">
                                <input type="text" name="fname" class="form-control" placeholder="First Name">
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="lname" class="form-control" placeholder="Last Name">
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-md-6">
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="col-md-6">
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                        </div>
                        <div class="form-row mb-3">
                            <div class="col-md-6">
                                <select name="role" class="form-control">
                                    <option value="1">Space Owner</option>
                                    <option value="2">Buyer</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <select name="country" class="form-control">
                                    <option value="1">Tanzania</option>
                                    <option value="2">Kenya</option>
                                    <option value="3">Uganda</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <button class="btn btn-primary px-4 py-2">
                                Sign Up
                            </button>
                        </div>
                        <div class="form-group">
                            Have an account already? <a href="#">Sign In</a>!
                        </div>
                        <div class="form-group">
                            Go back <a href="#">home</a>.
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous">
    </script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
